<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Design</title>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CDN link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- Font Awesome link  -->
    <link rel="stylesheet" href="/css/all.min.css" />
    <!-- Custom CSS file  -->
    <link rel="stylesheet" href="/css/custom.css">
    <!-- Media Queries file -->
    <link rel="stylesheet" href="/css/media.css">


<body>
    <!-- ========== Start Header section  ========== -->
    <header>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <!-- logo section start -->
                        <a class="navbar-brand" href="#">
                            <img class="img-fluid" src="/assets/logo.png" alt="logo of the website" />
                        </a>
                        <!-- logo section end -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- nav link start -->
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Expertise</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Skills</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Gallery</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Story</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Client</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <div class="icon">
                                        <div class="icon-image">
                                            <a class="nav-link" href="#"> <i data-bs-target="#customModal"
                                                    data-bs-toggle="modal"
                                                    class="fa-solid fa-magnifying-glass text-light"
                                                    style="font-size:17px"></i></a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <!-- nav link end  -->



                            <!-- Modal -->
                            <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="customModalLabel">Search anything</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Do you need anything ?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">No</button>
                                            <button type="button" class="btn btn-primary">Yes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- modal end  -->

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- banner section start  -->
    <section>
        <div class="banner">
            <div class="container">
                <div class="row custom-banner align-items-center justify-content-center">
                    <div class="col-12 ">
                        <div class="banner-text text-end text-uppercase">
                            <h1 class="banner-font">Awesome</h1>
                            <h1 class="text-light">personal template FOREVER</h1>
                        </div>
                        <div class="banner-buttons">
                            <div class="row">
                                <div class="col-12 text-center pt-5">
                                    <button class="hero-btn"><a href="index.html">Get Started</a></button>
                                    <button class="hero-btn btn-background"><a href="index.html">My
                                            Portfolio</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner section end -->


    <!-- ========== End Header section  ========== -->

    <!-- Bootstrap js cdn file  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
